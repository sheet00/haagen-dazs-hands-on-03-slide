<h1 id="2024-%E5%B9%B4%E4%BA%BA%E9%96%93%E3%81%8C%E3%83%89%E3%83%A9%E3%82%A4%E3%83%90%E3%83%BC%E7%94%9F%E6%88%90-ai-%E3%81%8C%E8%A3%9C%E5%8A%A9">2024 年：人間がドライバー、生成 AI が補助</h1>
<h2 id="%F0%9F%9A%97-%E4%BA%BA%E9%96%93%E3%81%8C%E4%B8%BB%E5%B0%8E%E6%A8%A9%E3%82%92%E6%8F%A1%E3%82%8B%E6%99%82%E4%BB%A3"><img class="emoji" draggable="false" alt="🚗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f697.svg" data-marp-twemoji=""/> 人間が主導権を握る時代</h2>
<ul>
<li><strong>開発者</strong>がコードの設計、判断、デバッグを主に行う。</li>
<li>生成 AI は、人間の<strong>コーディング作業を補助</strong>するツール。</li>
</ul>
<h2 id="%F0%9F%9B%A0%EF%B8%8F-%E7%94%9F%E6%88%90-ai-%E3%81%AE%E4%B8%BB%E3%81%AA%E5%BD%B9%E5%89%B2"><img class="emoji" draggable="false" alt="🛠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f6e0.svg" data-marp-twemoji=""/> 生成 AI の主な役割</h2>
<ul>
<li><strong>コード補完</strong>: 入力中のコードやパターンを予測。</li>
<li><strong>関数提案</strong>: コメントや関数名からコードスニペットを生成。</li>
<li><strong>リファクタリング支援</strong>: 既存コードの改善提案。</li>
</ul>
</section>

<h2 id="%F0%9F%A4%96-ai-%E3%81%8C%E4%B8%BB%E5%B0%8E%E6%A8%A9%E3%82%92%E6%8F%A1%E3%82%8B%E6%99%82%E4%BB%A3"><img class="emoji" draggable="false" alt="🤖" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f916.svg" data-marp-twemoji=""/> AI が主導権を握る時代</h2>
<ul>
<li>生成 AI が、より<strong>大規模なコード生成や設計</strong>を主導。</li>
<li><strong>開発者</strong>は、AI が生成したコードの<strong>検証、修正、方向修正</strong>が中心。</li>
</ul>
<h2 id="%F0%9F%9A%80-%E7%94%9F%E6%88%90-ai-%E3%81%AE%E9%80%B2%E5%8C%96%E3%81%97%E3%81%9F%E5%BD%B9%E5%89%B2"><img class="emoji" draggable="false" alt="🚀" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f680.svg" data-marp-twemoji=""/> 生成 AI の進化した役割</h2>
<ul>
<li><strong>大規模コードブロック生成</strong>: 複雑なロジックや複数ファイルにわたるコードを生成。</li>
<li><strong>仕様からのアプリケーション骨格生成</strong>: 高レベルな要件からプロジェクトの基本構造を自動生成。</li>
<li><strong>バグの自動修正と最適化</strong>: バグレポートから自律的に修正案を提示・実行。</li>
<li><strong>高度なコードレビュー</strong>: コードベース全体の整合性や設計原則に基づいた提案。</li>
</ul>
</section>

<h1 id="%E7%B5%90%E8%AB%96ai-%E3%81%A8%E3%81%AE%E5%8D%94%E6%A5%AD%E6%B7%B1%E5%8C%96">結論：AI との協業深化</h1>
<h2 id="%F0%9F%A4%9D-%E9%96%8B%E7%99%BA%E3%82%B9%E3%82%BF%E3%82%A4%E3%83%AB%E3%81%AE%E5%A4%89%E5%8C%96"><img class="emoji" draggable="false" alt="🤝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f91d.svg" data-marp-twemoji=""/> 開発スタイルの変化</h2>
<ul>
<li>2024 年: 生成 AI は「<strong>副操縦士</strong>」として人間の指示でコードを生成。</li>
<li>2025 年: 生成 AI は「<strong>主操縦士</strong>」としてコードを生成し、人間は「<strong>管制官</strong>」としてレビュー・指示。</li>
</ul>
<h2 id="%F0%9F%92%A1-%E6%B1%82%E3%82%81%E3%82%89%E3%82%8C%E3%82%8B%E3%82%B9%E3%82%AD%E3%83%AB"><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4a1.svg" data-marp-twemoji=""/> 求められるスキル</h2>
<ul>
<li>開発者は、AI が生成したコードを評価し、品質を保証する<strong>戦略的な視点</strong>がより重要になる。</li>
</ul>
</section>

<h1 id="1-4-2025-%E5%B9%B4%E3%81%AE%E9%80%B2%E5%8C%96mcp-%E6%99%82%E4%BB%A3">1-4. 2025 年の進化：MCP 時代</h1>
<ul>
<li>
<p><strong>生成 AI に権限を持たせる</strong></p>
<ul>
<li>テキストの読み書きだけでなく、OS 処理そのものの権限を移譲</li>
<li>ファイル操作、コマンド操作など、あらゆるものが生成 AI から操作可能</li>
</ul>
</li>
<li>
<p><strong>MCP によって AI の能力が爆発的に拡張</strong></p>
<ul>
<li>テキスト生成だけでなく、システム連携が可能に</li>
<li>Jira、Git、データベースなど外部ツールとの自動連携</li>
</ul>
</li>
</ul>
<h2 id="%F0%9F%92%AB-2025-%E5%B9%B4%E3%81%AE%E9%9D%A9%E6%96%B0"><img class="emoji" draggable="false" alt="💫" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4ab.svg" data-marp-twemoji=""/> 2025 年の革新</h2>
<ul>
<li>テキストファイルをベースとして、幅広い使い方が可能に</li>
<li>エンジニア以外でも VSCode を使い始める人が急増</li>
<li>業務効率化の新次元へ突入</li>
</ul>
</section>

<pre class="mermaid">
sequenceDiagram

    Jira-&gt;&gt;MCP: 作成結果返却<br />(issue_key: PROJ-124)

    API-&gt;&gt;VSCode: 「PROJ-124を作成しました」<br />チケット詳細も表示
    VSCode-&gt;&gt;User: 作成完了を表示
